<div class="container mat-elevation-z8">
    <h1 class="fullWidth">Observações</h1>
    <img class="fullWidth" src="assets/img/chamado-create.svg" alt="Chamado image">
    
    <p id="abertura">Data de Abertura: {{ chamado.dataAbertura }}</p>

      <form class="form">
          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input [disabled]="true" [(ngModel)]="chamado.titulo" name="titulo" matInput placeholder="Ex. Trocar bateria de notebook">
          </mat-form-field>
      </form>

      <form class="form">  
        <mat-form-field class="fullWidth" appearance="outline">
          <textarea [disabled]="true" [(ngModel)]="chamado.observacoes" name="observacoes" class="observacoes" matInput></textarea>
        </mat-form-field>
      </form>

      <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Retornar</button>

      <p class="fullWidth">By Eduardo Conceição</p>
</div>
