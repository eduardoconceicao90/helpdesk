<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk</h1>

        <img src="assets/img/login-image.svg" alt="Image Login">
        
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Ex. fulano@mail.com">
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Ex. 123" type="password">
        </mat-form-field>

        <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Entrar</button>
      </form>
</div>
